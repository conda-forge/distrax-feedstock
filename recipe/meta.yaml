{% set name = "distrax" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/google-deepmind/distrax/archive/v{{ version }}.tar.gz
  sha256: 9a75f81c2267f69115a48bd0a5f4b729406a22556e9f90c15e93d79962f97a7e
  patches:
    - 01-exclude-examples.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - absl-py >=0.9.0
    - chex >=0.1.8
    - jax >=0.1.55
    - jaxlib >=0.1.67
    - numpy >=1.23.0
    - tensorflow-probability >=0.15.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - distrax

about:
  home: https://github.com/deepmind/distrax
  summary: 'Distrax: Probability distributions in JAX.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
    - flferretti
